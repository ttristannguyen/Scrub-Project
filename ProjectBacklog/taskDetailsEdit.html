<html lang="en">
<head>

<title>DETAILS ABOUT YOUR TASK</title>

<!-- CSS -->
<style>
.taskViewForm {
font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
font-size: 0.8em;
width: 25%;
padding: 1em;
color: #FFF8DC;
border: 1px solid #ccc;
}

.taskViewForm * {
box-sizing: border-box;
}

.taskViewForm fieldset {
border: none;
padding: 0;
}

.taskViewForm legend,
.taskViewForm label {
padding: 0;
font-weight: bold;
font-size: small;
}

.taskViewForm label.choice {
font-size: 0.9em;
font-weight: normal;
}

.taskViewForm input[type="text"],
.taskViewForm input[type="tel"],
.taskViewForm input[type="email"],
.taskViewForm input[type="datetime-local"],
.taskViewForm select,
.taskViewForm textarea {
display: block;
width: 100%;
border: 1px solid #ccc;
font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
font-size: 0.9em;
padding: 0.3em;
}

.taskViewForm textarea {
height: 100px;
}

/* .taskViewForm button {
padding: 1em;

} */

.taskViewForm button:hover {
background: #ccc;
cursor: pointer;
}
.mdl-selectfield {
        font-size: medium;
        height:4%;
    }
</style>

</head>
        <body onload="detailedViewContent()">
        
            <div>
                <ul>
                <li><a href="projectBacklog.html">Project Backlog</a></li>
                <li><a href="../SprintList/sprintList.html">Sprint List</a></li>
                <li><a href="../TeamMembers/teamMembers.html">Team Members</a></li>
              </ul>
            </div>
              <div class = "pageDisplay">
                <div class = "pageTitle">EDIT TASK </div>
                <div class = "pageDescription">Use this page to edit the details of a task for your project backlog </div>
              </div>
        <form class="taskViewForm" method="get">
        <p>
        <label>Task name: 
        <input type="text" name="taskName" id = "taskName" required>
        </label> 
        </p>

        <p>
        <label>Task description: 
        <textarea  name="taskDescription" id = "taskDescription" maxlength = "500" required></textarea> </p>

        <p>
        <label>Task type 
            <div class="mdl-selectfield mdl-js-selectfield">
                <select class="mdl-selectfield__select" id="taskType" name="taskType">
                    <option value="Story">Story</option>
                    <option value="Bug">Bug</option>
                </select>
            </div>
        </label>

        <label>Task tag 
            <div class="mdl-selectfield mdl-js-selectfield">
                <select class="mdl-selectfield__select" id="taskTag" name="taskTag">
                  <option value="UI">Ui Based</option>
                  <option value="Testing">Testing</option>
                  <option value="Core">Core</option>
            
                </select>
            </div>
        </label>
        </p>

        <p>
            <label>Story points 1:4 Ratio > 0:
                <input type = "number" id="taskStoryPoint">
            </label>
            </p>

        <fieldset>
        <legend>Priority</legend>
        <p><input id = "priority" type="radio" value="Critical Priority" name = "priority">
            <label class="choice">Critical Priority</label><br></p>
        <p><input id = "priority" type="radio" value="High Priority" name = "priority">
            <label class="choice">High Priority</label><br></p>
        <p><input id = "priority" type="radio" value="Medium Priority" name = "priority" >
            <label class="choice">Medium Priority</label><br></p>
        <p><input id = "priority" type="radio" value="Low Priority" name = "priority" >
                <label class="choice">Low Priority</label><br></p>
        </form>



    </div> <!-- Page Content Ends Here-->
    <div id = "saveContainer">
        <button type = "button" class="saveButton" id="taskViewSaveBtn" onClick="saveEditedDetails()">Save edits</button>
    </div>

    <div id = "backContainer">
        <button type = "button" class="backButton" id="taskViewBackBtn" onClick="taskCreationBackOnClick()">Back</button>
    </div>
    </main>

</div> <!-- Layout Ends Here-->

</body>

</html>
