<html lang="en">
<head>

<title>DETAILS ABOUT YOUR TASK</title>
<link rel="stylesheet" href="taskEditing.css">

<!-- CSS -->
<style>
.taskViewForm {
font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
font-size: 0.8em;
width: 25%;
padding: 1em;
color: #FFF8DC;
border: 1px solid #ccc;
}

.taskViewForm * {
box-sizing: border-box;
}

.taskViewForm fieldset {
border: none;
padding: 0;
}

.taskViewForm legend,
.taskViewForm label {
padding: 0;
font-weight: bold;
font-size: small;
}

.taskViewForm label.choice {
font-size: 0.9em;
font-weight: normal;
}

.taskViewForm input[type="text"],
.taskViewForm input[type="tel"],
.taskViewForm input[type="email"],
.taskViewForm input[type="datetime-local"],
.taskViewForm select,
.taskViewForm textarea {
display: block;
width: 100%;
border: 1px solid #ccc;
font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
font-size: 0.9em;
padding: 0.3em;
}

.taskViewForm textarea {
height: 100px;
}

/* .taskViewForm button {
padding: 1em;

.taskViewForm button:hover {
background: #ccc;
cursor: pointer;
}
.mdl-selectfield {
        font-size: medium;
        height:4%;
    }
</style>

</head>
        <body onload="detailedViewContent()">
        
            <div>
                <ul>
                <li><a href="projectBacklog.html">Project Backlog</a></li>
                <li><a href="../SprintList/sprintList.html">Sprint List</a></li>
                <li><a href="../TeamMembers/teamMembers.html">Team Members</a></li>
              </ul>
              </div>
                <div class = "pageDisplay">
                <div class = "pageTitle">EDIT TASK </div>
                <div class = "pageDescription">Use this page to edit the details of a task for your project backlog </div>
                </div>
        
                <div class="form">
                    <div class="title">Edit Task Form</div>
                    <div class="subtitle">Please fill in the details below</div>
            
                    <div class="input-container ic1">
                        <input id="taskName" name="taskName" class="input" type="text" placeholder=" " required>
                        <div class="cut"></div>
                        <label for="taskName" class="placeholder">Task Name</label>
                    </div>
        
                    <div class="input-container ic1">
                        <textarea id="taskDescription" name="taskDescription" class="inputDescription" type="text" placeholder=" " maxlength="500" required></textarea> 
                        <div class="cut"></div>
                        <label for="taskDescription" class="placeholder">Task Description</label>
                    </div>
                    <br>
                    <br>
                    <br>
                    
                    <div class="input-container ic1">
                        <select class="input" id="taskType" name="taskType" placeholder=" ">
                            <option value="Story">Story</option>
                            <option value="Bug">Bug</option>
                          </select>
                        <div class="cut"></div>
                        <label for="taskType" class="placeholder">Task Type</label>
                    </div>
                        
                    <div class="input-container ic1">
                        <select class="input" id="taskTag" name="taskTag" placeholder=" " required>
                            <option value="UI">Ui Based</option>
                            <option value="Testing">Testing</option>
                            <option value="Core">Core</option>
                            
                      
                          </select>
                        <div class="cut"></div>
                        <label for="taskName" class="placeholder">Task Tag</label>
                    </div> 
        
                    <div class="input-container ic1">
                        <input id="taskStoryPoint" name="taskStoryPoint" class="input" type="number" placeholder=" " required>
                        <div class="cut"></div>
                        <label for="taskStoryPoint" class="placeholder">Story points 1:4 ratio > 0:</label>
                    </div>
                    <br>
                    <br>
        
                    <fieldset>
                        <legend class="subtitle">Priority</legend>
                            <br>
                            <p>
                                <input id = "priority" type="radio" value="Critical Priority" name = "priority" >
                                    <label class="subtitle">Critical Priority</label><br>
                            </p> 
                            <p>
                                <input id = "priority" type="radio" value="High Priority" name = "priority" >
                                    <label class="subtitle">High Priority</label><br>
                            </p> 
                            <p>
                                <input id = "priority" type="radio" value="Medium Priority" name = "priority" >
                                    <label class="subtitle">Medium Priority</label><br>
                            </p>
                            <p>
                                <input id = "priority" type="radio" value="Low Priority" name = "priority" >
                                    <label class="subtitle">Low Priority</label><br>
                            </p> 
                            
            
                    </fieldset>
                
                    <p id = "errorMessage"></p>
                    <div id = "saveContainer">
                        <button type ="button" class="saveButton" id="taskViewSaveBtn" onClick="saveEditedDetails()">Save edits</button>
                    </div>
                        
                    <div id = "backContainer">
                        <button type ="button"  class="backButton" id="taskViewBackBtn" onClick="taskCreationBackOnClick()">Back</button>
                    </div>
                </div>
    </main>

</div> <!-- Layout Ends Here-->

</body>
