<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="projectBacklogDetails.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">    
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <title></title>
</head>

<body>


  <header class="mdl-layout__header">

  </header>

  </div> <!-- Nav Bar Ends Here-->
  <main class="mdl-layout__content">

    <div class="page-content"> <!-- Page Content Starts Here--> 
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="taskName">
                <label class="mdl-textfield__label" for="taskName">Task Name...</label>
            </div>
        </form>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="taskDescription">
                <label class="mdl-textfield__label" for="taskDescription"> Task Description...</label>
            </div>
        </form>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="taskType">
                <label class="mdl-textfield__label" for="taskType">Task Type...</label>
            </div>
        </form>
        <p>
            <label>Story points for task (1-4):
                <input type="range" min="0" max="4" value="0" step="1" id="taskStoryPoint">
            </label>
            </p>
        
        <fieldset id="taskPriority">
        <legend>Priority</legend>
        <p><label class="choice"> <input id = "priority" type="radio" required value="High Priority"> High Priority </label></p>
        <p><label class="choice"> <input id = "priority" type="radio"  required value="Medium level priority"> Medium level priority </label></p>
        <p><label class="choice"> <input id = "priority" type="radio" required value="Low priority"> Low priority </label></p>
        </fieldset>

    
      <div style="text-align:left;"  >

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" 
        <!-- onclick= "saveOnClick()" ->
              Save
        </button>
  
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="cancelOnClick()">
          Cancel
      </button>
      </div>
    </div>

   
    <!-- <div style="text-align:left;" id = "backButton" >
      
     </div> -->

 


  </main>

</div> <!-- Layout Ends Here-->

</body>
<!-- Attach JS files -->
<script src="projectBacklogEdit.js"></script> 
<script src="shared.js"></script> 
</html>
