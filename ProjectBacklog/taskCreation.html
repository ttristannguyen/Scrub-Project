<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<script src="projectBacklog.js"></script>
<title>CREATE YOUR TASK</title>
<link rel="stylesheet" href="taskCreation.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">    
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


<!-- CSS -->
<style>
    .taskCreationForm {
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-size: 0.8em;
    width: 25%;
    padding: 1em;
    border: 4px solid #ccc;
    color: #FFF8DC;
    border-radius: 25px;
    }
    
    .taskCreationForm * {
    box-sizing: border-box;
    }
    
    .taskCreationForm fieldset {
    border: none;
    padding: 0;
    }
    
    .taskCreationForm legend,
    .taskCreationForm label {
    padding: 0;
    font-weight: bold;
    }
    
    .taskCreationForm label.choice {
    font-size: 0.9em;
    font-weight: normal;
    }
    
    .taskCreationForm input[type="text"],
    .taskCreationForm input[type="tel"],
    .taskCreationForm input[type="email"],
    .taskCreationForm input[type="datetime-local"],
    .taskCreationForm select,
    .taskCreationForm textarea {
    display: block;
    width: 100%;
    border: 1px solid #ccc;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    font-size: 0.9em;
    padding: 0.3em;
    }
    
    .taskCreationForm textarea {
    height: 100px;
    }
    
    .taskCreationForm button {
    padding: 1em;
    border-radius: 0.5em;
    background: #eee;
    border: none;
    font-weight: bold;
    margin-top: 1em;
    }
    
    .taskCreationForm button:hover {
    background: #ccc;
    cursor: pointer;
    }
    .mdl-textfield__label{
        text-align: center;
        font-size: small;
    }
    .mdl-selectfield {
        font-size: medium;
        height:4%;
    }
</style>

</head>

<body onload="onTaskCreationLoad()">
    <div>
        <ul>
        <li><a href="projectBacklog.html">Project Backlog</a></li>
        <li><a href="../SprintList/sprintList.html">Sprint List</a></li>
        <li><a href="../TeamMembers/teamMembers.html">Team Members</a></li>
      </ul>
      </div>
        <div class = "pageDisplay">
        <div class = "pageTitle">TASK CREATION </div>
        <div class = "pageDescription">Use this page to add the details of a task for your project backlog </div>
        </div>
        <form class="taskCreationForm" method="get">  
            
        <p>
        <label>Task name: 
            <input type="text" name="taskName" id = "taskName" required>
        </label> 
        </p>
        <p>
            <label>Task description: 
                <textarea  name="taskDescription" id = "taskDescription" maxlength = "500" required></textarea> 
        </p>

        <p>
            <label>Task Type 
                <div class="mdl-selectfield mdl-js-selectfield">
                    <select class="mdl-selectfield__select" id="taskType" name="taskType">
                      <option value="Story">Story</option>
                      <option value="Bug">Bug</option>

                      
                
                    </select>
                </div>
            </label>
        </p>
        
        <p>
            <label>Task Tag 
                <div class="mdl-selectfield mdl-js-selectfield">
                    <select class="mdl-selectfield__select" id="taskTag" name="taskTag">
                      <option value="UI">Ui Based</option>
                      <option value="Testing">Testing</option>
                      <option value="Core">Core</option>
                      
                
                    </select>
                </div>
            </label>
        </p>

            
        <p>
            <label>Story points 1:4 ratio > 0:
                    <input type = "number" id="taskStoryPoint"></input>
            </label>
        </p>
            
        <fieldset>
            <legend>Priority</legend>

                <p>
                    <input id = "priority" type="radio" value="Critical Priority" name = "priority" >
                        <label class="choice">Critical Priority</label><br>
                </p> 
                <p>
                    <input id = "priority" type="radio" value="High Priority" name = "priority" >
                        <label class="choice">High Priority</label><br>
                </p> 
                <p>
                    <input id = "priority" type="radio" value="Medium Priority" name = "priority" >
                        <label class="choice">Medium Priority</label><br>
                </p>
                <p>
                    <input id = "priority" type="radio" value="Low Priority" name = "priority" >
                        <label class="choice">Low Priority</label><br>
                </p> 
                

        </fieldset>
            
        </form>
        <p id = "errorMessage"></p>
        <div id = "doneContainer">
            <button type ="button" class="doneButton" id="taskCreationDoneBtn" onClick="taskCreationOnClick()">Done</button>
        </div>
            
        <div id = "backContainer">
            <button type ="button"  class="backButton" id="taskCreationBackBtn" onClick="taskCreationBackOnClick()">Back</button>
        </div>

    </div> <!-- Page Content Ends Here-->

  </main>

</div> <!-- Layout Ends Here-->

</body>
<script>
</script>
</html>
