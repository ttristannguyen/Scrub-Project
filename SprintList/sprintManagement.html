<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="sprintManagement.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src = "sprintManagement.js"></script>
    <title></title>
</head>

<body onload="loadBacklogs()">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
          mdl-layout--fixed-header"> <!-- Layout Starts Here-->

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <!-- <label class="mdl-button mdl-js-button mdl-button--icon"
                for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample"
                  id="fixed-header-drawer-exp">
          </div> -->
        </div>
      </div> <!-- Layout Ends Here-->
    </header>

    <div class="mdl-layout__drawer"> <!-- Nav Bar Starts Here-->
      <span class="mdl-layout-title"><b>Sprint Backlog</b></span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="../ProjectBacklog/projectBacklog.html">Project Backlog</a>
        <a class="mdl-navigation__link" href="../SprintList/sprintList.html">Sprint List</a>
        <a class="mdl-navigation__link" href="../TeamMembers/teamMembers.html">Team Members</a>
      </nav>
    </div> <!-- Nav Bar Ends Here-->
    <main class="mdl-layout__content">

      <div class="page-content"> <!-- Page Content Starts Here-->
        <div class = "pageTitle"> 
          SPRINT MANAGEMENT
         </div>
         <div class = "pageDescription">
          Use this page to assign project backlog items to the sprint and specific team members via the “assign” button
         </div>
        <div class="selectionColumn"> <!-- List of PBIs -->
          <h3 style="text-align:center;">Product Backlog</h3>
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id = "pBTable">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Task Name</th>
              </tr>
            </thead>
            <tbody id = "productBacklogList">
            </tbody>
          </table>
          
          <!-- Save Button -->
          <div class = "returnButton">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick = "window.location.assign('sprintList.html')">
              Return
            </button>
          </div>
        </div>

        <div class="selectionColumn"> <!-- Assignment Buttons -->
          <!-- Assign Button -->
          <div class = "assignButton">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick = "assignTasks()">
              Assign
            </button>
          </div>

          <!-- Choose Team Member -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="teamMembers">
            <select class="mdl-textfield__input" id="selectedMember">
              <option></option>
      
            </select>
            <label class="mdl-textfield__label" for="teamMembers">Team Members</label>
          </div>

          <!-- Unassign Button -->
          <div class = "unassignButton">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick = "unassignTasks()">
              Unassign
            </button>
          </div>
        </div>

        <div class="selectionColumn">
          <h3 style="text-align:center;">Sprint Backlog</h3>
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="sBTable">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Task Name</th>
              </tr>
            </thead>
            <tbody id = "sprintBacklogList">
            </tbody>
          </table>

          <!-- Start Button -->
          <div id = "startButton">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick = "startSprint()">
              Start Sprint
            </button>
          </div>
        </div>

      </div> <!-- Page Content Ends Here-->

    </main>

  </div> <!-- Layout Ends Here-->

  <dialog class="modal" id="modal">
    <h5>Task Information</p>
    <h1 id = "modalTaskName">Task Name</h1>
    <div id = "modalTaskDesc">ASD</div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
    onclick = "closeDialog()">
      Close
    </button>
  </dialog>

</body>
<script>
</script>
</html>
