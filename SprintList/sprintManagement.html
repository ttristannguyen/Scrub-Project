<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="sprintManagement.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src = "sprintManagement.js"></script>
    <title></title>
</head>

<body onload="loadBacklogs()">
  <div>
    <ul>
    <li><a href="../ProjectBacklog/projectBacklog.html">Project Backlog</a></li>
    <li><a href="sprintList.html">Sprint List</a></li>
    <li><a href="../TeamMembers/teamMembers.html">Team Members</a></li>
  </ul>
  </div>

  <div class = "pageDisplay">
        <div class = "pageTitle"> 
          SPRINT MANAGEMENT
         </div>
         <div class = "pageDescription">
          Use this page to assign project backlog items to the sprint and specific team members via the “assign” button
         </div>
  </div>
        <div class="selectionColumn"> <!-- List of PBIs -->
          <h3 id ="productBacklogTitle" style="text-align:center;">Product Backlog</h3>
          <div style = "height: 40vh; overflow: auto;">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id = "pBTable">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric" id = "taskNameText">Task Name</th>
              </tr>
            </thead>
            <tbody id = "productBacklogList">
            </tbody>
          </table>
        </div>
        </div>
          
          <!-- Save Button -->
          <div class = "returnButton">
            <button class="buttonReturn"
            onclick = "window.location.assign('sprintList.html')">
              Return
            </button>
          </div>
        </div>

        <div class="selectionColumn"> <!-- Assignment Buttons -->
          <!-- Assign Button -->
          <div class = "assignButton">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick = "assignTasks()">
              Assign
            </button>
          </div>

          <!-- Choose Team Member -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="teamMembers">
            <select class="mdl-textfield__input" id="selectedMember">
              <option></option>
      
            </select>
            <label id = "teamMembersTitle" class="mdl-textfield__label" for="teamMembers">Team Members</label>
          </div>

          <!-- Unassign Button -->
          <div class = "unassignButton">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick = "unassignTasks()">
              Unassign
            </button>
          </div>
        </div>

        <div class="selectionColumn">
          <h3 id = "sprintBacklogTitle" style="text-align:center;">Sprint Backlog</h3>
          <div style = "height: 40vh; overflow: auto;">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="sBTable">
            <thead>
              <tr>
                <th id = "taskNameText" class="mdl-data-table__cell--non-numeric">Task Name</th>
              </tr>
            </thead>
            <tbody id = "sprintBacklogList">
            </tbody>
          </table>
          </div>
          </div>

          <!-- Start Button -->
          <div id = "startButton">
            <button class="buttonStart"
            onclick = "startSprint()">
              Start Sprint
            </button>
          </div>
        </div>

      </div> <!-- Page Content Ends Here-->

    </main>

  </div> <!-- Layout Ends Here-->

  <dialog class="modal" id="modal">
    <h5>Task Information</p>
    <h1 id = "modalTaskName">Task Name</h1>
    <div id = "modalTaskDesc">ASD</div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
    onclick = "closeDialog()">  
      Close
    </button>
  </dialog>

</body>
<script>
</script>
</html>
