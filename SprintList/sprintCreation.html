<body onload="onSprintCreationLoad()">
    <div class="pageDisplay">
        <div class="pageTitle">
            SPRINT CREATION
        </div>
        <div class="pageDescription">
            Use this page to add the details about your proposed sprint
        </div>
    </div>


    <div class="form">
        <div class="title">Sprint Form</div>
        <div class="subtitle">Please fill in the details below</div>

        <div class="input-container ic1">
            <input id="sprintName" name="sprintName" class="input" type="text" placeholder=" " required>
            <div class="cut"></div>
            <label for="sprintName" class="placeholder">Sprint name</label>
        </div>

        <div class="input-container ic2">
            <input id="sprintStartDate" name="sprintStartDate" class="input" type="date" placeholder=" " required>
            <div class="cut cut-short"></div>
            <label for="start date" class="placeholder" required>Sprint Start Date:</label>

        </div>

        <div class="input-container ic2">
            <input id="sprintEndDate" name="sprintEndtDate" class="input" type="date" placeholder=" " required>
            <div class="cut cut-short"></div>
            <label for="end date" class="placeholder">Sprint End Date:</label>

        </div>

        <div id="addSprintButtonContainer1 "> <button class="addSprintButton1"  onClick="sprintCreationDoneBtnOnClick()"
                type="button">Done</button></div> 
        <div id="addSprintButtonContainer2"><button class="addSprintButton2" id="sprintCreationBackBtn" onClick="sprintCreationBackOnClick()"
                type="button">Back</button></div>
    </div>

</body>
