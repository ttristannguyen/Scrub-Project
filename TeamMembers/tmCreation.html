<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="../ProjectBacklog/projectBacklog.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="tmCreation.css">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">    
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="teamMembers.js"></script>
        <title>SPRINT LIST</title>
    <style>
        .tmCreationForm {
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 0.8em;
            width: 20em;
            padding: 1em;
            border: 1px solid #ccc;
            max-width: 500px;
            margin: auto;
            position: relative;
            top: 130px;
        }

        .tmCreationForm * {
            box-sizing: border-box;
        }

        .tmCreationForm fieldset {
            border: none;
            padding: 0;
        }

        .tmCreationForm legend,
        .tmCreationForm label {
            padding: 0;
            font-weight: bold;
        }

        .tmCreationForm label.choice {
            font-size: 0.9em;
            font-weight: normal;
        }

        .tmCreationForm input[type="text"],
        .tmCreationForm input[type="tel"],
        .tmCreationForm input[type="email"],
        .tmCreationForm input[type="datetime-local"],
        .tmCreationForm select,
        .tmCreationForm textarea {
            display: block;
            width: 100%;
            border: 1px solid #ccc;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 0.9em;
            padding: 0.3em;
        }

        .tmCreationForm textarea {
            height: 100px;
        }

        .tmCreationForm button {
            padding: 1em;
            border-radius: 0.5em;
            background: #eee;
            border: none;
            font-weight: bold;
            margin-top: 1em;
        }

        .tmCreationForm button:hover {
            background: #ccc;
            cursor: pointer;
        }


        /* CSS */
        .button-81 {
            background-color: #fff;
            border: 0 solid #000000;
            border-radius: 1.5rem;
            box-sizing: border-box;
            color: #0d172a;
            cursor: pointer;
            display: inline-block;
            font-family: "Basier circle", -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1;
            padding: 1rem 1.6rem;
            text-align: center;
            text-decoration: none #0d172a solid;
            text-decoration-thickness: auto;
            transition: all .1s cubic-bezier(.4, 0, .2, 1);
            box-shadow: 0px 1px 2px rgba(166, 175, 195, 0.25);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            position: relative;
            left: 80px;
        }

        .button-81:hover {
            background-color: #1e293b;
            color: #fff;
        }

        @media (min-width: 768px) {
            .button-81 {
                font-size: 1.125rem;
                padding: 1rem 2rem;
            }
        }
    </style>

</head>

<body onload="onTeamMemberCreationLoad()">
    <div id = "menu">
        <ul>
        <li><a href="../ProjectBacklog/projectBacklog.html ">Project Backlog</a></li>
        <li><a href="../SprintList/sprintList.html">Sprint List</a></li>
        <li><a href="teamMembers.html">Team Members</a></li>
      </ul>
      </div>

    <div class="pageDisplay">
        <div class="pageTitle">
            ADD TEAM MEMBER
        </div>
        <div class="pageDescription">
            Use this page to add the details of a team member
        </div>
    </div>


    <div class="form">
        <div class="title">Team Member Form</div>
        <div class="subtitle">Please fill in the details below</div>

        <div class="input-container ic1">
            <input id="teamMemberFirstName" name="teamMemberFirstName" class="input" type="text" placeholder=" " required>
            <div class="cut"></div>
            <label for="teamMemberFirstName" class="placeholder">Team Member First Name</label>
        </div>

        <div class="input-container ic2">
            <input id="teamMemberLastName" name="teamMemberLastName" class="input" type="text" placeholder=" " required>
            <div class="cut cut-short"></div>
            <label for="teamMemberLastName" class="placeholder" required>Team Member Last Name</label>

        </div>

        <div class="input-container ic2">
            <input id="teamMemberEmail" name="teamMemberEmail" class="input" type="text" placeholder=" " required>
            <div class="cut cut-short"></div>
            <label for="teamMemberEmail" class="placeholder">Team Member Email</label>

        </div>

        <p id = "errorMessage"></p>
        <div id="addSprintButtonContainer1"> <button class="addSprintButton1"  onClick="addTeamMemberSaveOnClick()"
                type="button">Done</button></div> 
        <div id="addSprintButtonContainer2"><button class="addSprintButton2" id="sprintCreationBackBtn" onClick="addTeamMemberBackOnClick()"
                type="button">Back</button></div>
    </div>
</body>
