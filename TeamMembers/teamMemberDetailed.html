<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="teamMemberDetailed.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">    
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="teamMembers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Team Member Details</title>
</head>
<body onload="teamMemberDetailedView()">
  <div class="btn-group my-5">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-header"> <!-- Layout Starts Here-->

  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
      </div>
    </div> <!-- Layout Ends Here-->
  </header>
  <div class="mdl-layout__drawer"> <!-- Nav Bar Starts Here-->
    <span class="mdl-layout-title"><b>Project Backlog</b></span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="projectBacklog.html">Project Backlog</a>
      <a class="mdl-navigation__link" href="../SprintList/sprintList.html">Sprint List</a>
      <a class="mdl-navigation__link" href="../TeamMembers/teamMembers.html">Team Members</a>
    </nav>
  </div> <!-- Nav Bar Ends Here-->
  <main class="mdl-layout__content">

    <div class="page-content" > <!-- Page Content Starts Here-->
        <div class="container d-flex justify-content-center mt-5" id="cardDiv2">

            <div class="card" id="cardDiv">
                
                <div class="top-container">
                    
                    <img src="https://illumesense.com/resources/illumesense/style/img/website/profile-picture-blanks/female-profile.jpg" class="img-fluid profile-image" width="70">
                    
                    <div class="ml-3">
                        <h5 class="name" id =teamMemberName></h5>
                        <p class="mail" id=teamMemberEmail></p>
                    </div>
                </div>
        
        
                <div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
                       
                        <div class="d-flex flex-column text-right mr-2">
                            <span class="current-balance" >Current Sprint: </span>
                            <span class="amount"><span class="dollar-sign" id = "currentSprintName" ></span></span>
                        </div>
                          
                        <div class="d-flex flex-column text-right mr-2">
                            <span class="current-balance">Accumulated total sprint hours: </span>
                            <span class="amount"><span class="dollar-sign" id="accumulatedHours">XX</span>hrs</span>
                        </div>
        
                </div>
            </div>
            
        </div>
    </div>
    <div>
      <span>Select a date range to view accumulated hours in selected period<br> </span>
      <label>Date Started:</label>
      <input type="date" id="dateStarted" >
      <label>Date Ended:</label>
      <input type="date" id="dateEnded" >
      <button id="doneDateSelector" onclick="checkOnClick()">CHECK</button><br>
      <span>Total accumulated hrs = </span>
      <span id="hoursAccDateRange"></span><br>
      <span>Average work per day= </span>
      <span id="averageWorkPerDay"></span>
    </div>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    </div> <!-- Page Content Ends Here-->
  </main>

</div> <!-- Layout Ends Here-->

</body>
<script>
</script>
</html>
